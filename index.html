<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="IMAGES/I1.jpg">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="responsive.css">
        <title>COMPANY LOGIN</title>
    </head>
    <body>
        <div class="login-box">
            <h2>Login</h2>
            <div>
                <img class="li" src="IMAGES/ceo.jpg" alt="Login image">
                <p class="pi">MWEND'S COMPANY</p>
            </div>
            <form onsubmit="return login()">
                <div class="input-row">
                    <label>Username</label><br>
                    <input id="user" type="text" placeholder="Enter Username" required minlength="9">
                </div>
                <div class="input-row">
                    <label>Password</label><br>
                    <input id="pass" type="password" placeholder="Enter password" required minlength="9">
                </div>
        
                <button class="lbut" type="submit">Login</button>
        </form>
        </div>
         <script src="Company2.js"></script>
    </body>
</html>
